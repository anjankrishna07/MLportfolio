<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Anjan Krishna | Notes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
    rel="stylesheet"
  >

  <style>
    :root {
      --bg: #020617;
      --text-main: #020617;
      --text-muted: #6b7280;
      --card: rgba(248,250,252,0.96);
      --font-sans: "Inter", system-ui, sans-serif;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: var(--font-sans);
      background:
        radial-gradient(circle at 0% 0%, #f97316 0, transparent 55%),
        radial-gradient(circle at 100% 0%, #22c55e 0, transparent 55%),
        radial-gradient(circle at 100% 100%, #6366f1 0, transparent 55%),
        radial-gradient(circle at 0% 100%, #ec4899 0, transparent 55%),
        var(--bg);
      color: var(--text-main);
    }

    .page {
      width: 100%;
      min-height: 100vh;
      background: radial-gradient(circle at top left, #fefce8 0, #e0f2fe 40%, #f9fafb 100%);
      padding: 24px 32px 28px;
    }

    .page-inner {
      max-width: 1100px;
      margin: 0 auto;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 16px;
      flex-wrap: wrap;
      margin-bottom: 16px;
    }

    .title-group h1 {
      margin: 0;
      font-size: 24px;
    }

    .title-group p {
      margin: 4px 0 0;
      font-size: 13px;
      color: var(--text-muted);
    }

    nav {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .nav-link {
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.7);
      background: rgba(255,255,255,0.9);
      padding: 7px 13px;
      font-size: 13px;
      text-decoration: none;
      color: #111827;
      transition: 0.14s;
    }

    .nav-link.primary {
      background: #111827;
      color: white;
    }

    main {
      background: var(--card);
      border-radius: 20px;
      padding: 14px 16px;
      border: 1px solid rgba(148,163,184,0.7);
      box-shadow: 0 18px 40px rgba(15,23,42,0.22);
      font-size: 13px;
    }

    .notes-list {
      margin-top: 4px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-height: 520px;
      overflow: auto;
    }

    .note-card {
      border-radius: 18px;
      padding: 10px 12px;
      background: #fefce8;
      border: 1px solid rgba(250,204,21,0.85);
      box-shadow: 0 10px 24px rgba(250,204,21,0.40);
      cursor: pointer;
      transition: 0.12s ease;
    }

    .note-card:hover {
      transform: translateY(-2px);
    }
  </style>
</head>

<body>
  <div class="page">
    <div class="page-inner">

      <header>
        <div class="title-group">
          <h1>üìù Notes</h1>
          <p>Short writing on ML, MLOps, and learning in public.</p>
        </div>

        <nav>
          <a class="nav-link" href="index.html">Home</a>
          <a class="nav-link" href="education.html">Education</a>
          <a class="nav-link" href="experience.html">Experience</a>
          <a class="nav-link" href="projects.html">Projects</a>
          <a class="nav-link primary" href="notes.html">Notes</a>
        </nav>
      </header>

      <main>
        <div class="notes-list" id="notesList"></div>
      </main>

    </div>
  </div>

  <script>
    let notes = [];

    async function loadNotes() {
      try {
        const res = await fetch("notes.json");
        notes = await res.json();
        renderNotes();
      } catch (err) {
        console.error("Error loading notes.json:", err);
        notesList.innerHTML = `<div class="empty-state">Could not load notes.</div>`;
      }
    }

    function renderNotes() {
      const list = document.getElementById("notesList");
      list.innerHTML = "";

      notes.forEach(note => {
        const div = document.createElement("div");
        div.className = "note-card";

        div.innerHTML = `
          <div style="font-size:15px; font-weight:600;">${note.title}</div>
          <div style="font-size:11px; color:#6b7280;">${note.tag} ¬∑ ${note.date}</div>
          <div style="font-size:13px; color:#6b7280;">${note.preview}</div>
        `;

        div.onclick = () => openModal(note);
        list.appendChild(div);
      });
    }

    function openModal(note) {
      alert(`${note.title}\n\n${note.content}`);
    }

    loadNotes();
  </script>

</body>
</html>
